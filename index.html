<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>

    <header>
        <img class="logo" src="image/logo.png" alt="Logo Alura">
    </header>

    <main>
        <section>
            <textarea class="text_area" id="text_area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <div>
                <h6 class="info">Solo letras min√∫sculas y sin acento</h6>
            </div>

            <div class="buttons">

                <button class="btn-encrypt" onclick="btnEncrypt()">Encriptar</button>
                <button class="btn-decrypt" onclick="btnDecrypt()">Desencriptar</button>

            </div>

        </section>
            
        <section>
            <textarea class="message" id="message_text" cols="20" rows="10"></textarea>

            <div>
                <button class="copy" onclick="copy()">Copiar</button>
            </div>

        </section>
    </main>

    <script src="javascript/script.js"></script>

</body>

</html>
